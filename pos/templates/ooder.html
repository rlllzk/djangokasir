<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/ooder/">  
        {% csrf_token %}  
<div class="coninput">  
<br>    
    <label class="col-sm-1 col-form-label"></label>  
    <h3>Enter Details</h3>  
    <label class="col-sm-2 col-form-label">nomor:</label>  
      {{ form.nomor }}     
    <label class="col-sm-2 col-form-label">karyawan:</label>  
      {{ form.karyawan }}   
    <label class="col-sm-2 col-form-label">customer:</label>    
      {{ form.namapemesan }}  
    <label class="col-sm-2 col-form-label">meja:</label>  
      {{ form.meja }} 
    <label class="col-sm-2 col-form-label">total_price:</label>  
      {{ form.total_price }}
    <label class="col-sm-2 col-form-label">status:</label>  
      {{ form.status }} 
    <button type="submit" class="btn-primary">Submit</button>    
  </div>   
</form>  
</body>  
</html>
