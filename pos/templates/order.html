
  {% if success %}

    <h2 class="alert-heading">Order Sukses</h2>
    <a class="btn btn-primary" href="{% url 'show' %}" role="button">Lanjut</a>

  {% else %}
  <div class="alert alert-danger" role="alert">
    <h2 class="alert-heading">Order Gagal!</h2>
    <a class="btn btn-primary" href="{% url 'pesanan' %}" role="button">Lanjut</a>
  </div>
  {% endif %}
