
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" ></link>
<div class="mx-auto" style="width: 250px;">
{% if success %}
<div class="alert alert-success" role="alert">
  <h2 class="alert-heading">Order Sukses</h2>
  <a class="btn btn-primary" href="{% url 'show' %}" role="button">Kembali</a>
</div>
{% else %}
<div class="alert alert-danger" role="alert">
  <h2 class="alert-heading">Order Gagal!</h2>
  <a class="btn btn-primary" href="{% url 'pesanan' %}" role="button">Kembali</a>
</div>
{% endif %}
</div>
