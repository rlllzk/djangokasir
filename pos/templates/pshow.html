{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="content", style="overflow-x:auto;">
  <table id="poser">  
      <h4>Data Transaksi</h4>
  <tr> 
    <th>name</th>
    <th>harga</th> 
    <th>stok</th>  
  </tr>    
  <tbody>  
  {% for Product in Products %}  
  <tr>  
    <td>{{ Product.name }}</td>
    <td>{{ Product.price }}</td>
    <td>{{ Product.stok }}</td>
    <td>  
        <a href="pedit/{{ Product.id }}">[E]</a>  
        <a href="pdelete/{{ Product.id }}">[D]</a>  
    </td>  
  </tr>  
  {% endfor %}  
  </tbody>  
  </table>
  </div>  
  <a href="{% url 'pooder' %}" class="btn-primary">Add Menu</a>
{% endblock %}
