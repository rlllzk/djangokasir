<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/pupdate/{{produk.id}}">  
{% csrf_token %}          
<div class="coninput"> 
  <br>     
    <label class="col-sm-1 col-form-label"></label>     
    <h3>Update Details</h3>  
    <label class="col-sm-2 col-form-label">name:</label>     
    <input type="text" name="name" id="id_name" required maxlength="20" value="{{ produk.name }}"/> 
    <label class="col-sm-2 col-form-label">harga:</label>     
    <input type="text" name="price" id="id_price" required maxlength="20" value="{{ produk.price }}"/>
    <label class="col-sm-2 col-form-label">stok:</label>     
    <input type="text" name="stok" id="id_stok" required maxlength="20" value="{{produk.stok }}"/> 

    <button type="submit" class="btn-primary">Update</button>  
  </div>  
</form>  
</body>  
</html>
